<form ng-submit="createFolder()">
	<h1><i18n>folder.new.title</i18n></h1>

	<div class="row">
		<label class="two cell" translate content="workspace.name"></label>
		<input class="ten cell" type="text" ng-model="newFolder.name" autofocus />
		<hr />
	</div>

  <div class="lightbox-buttons fluid">
    <button class="right-magnet"><i18n>workspace.folder.create</i18n></button>
    <button class="cancel right-magnet" ng-click="template.close('lightbox')"><i18n>cancel</i18n></button>
	</div>
</form>
